version: '2'
services:
  bundler:
    container_name: bundler_stt
    build:
      context: .
      dockerfile: ./dev/Dockerfile-bundler-dev
    volumes:
      - ./:/var/www/stt/
      - /var/www/stt/node_modules
      - /var/www/stt/bower_components
    environment:
      - NODE_ENV=development
  server:
    container_name: app_stt
    build:
      context: .
      dockerfile: ./dev/Dockerfile-server-dev
    ports:
      - "8081:8081"
    volumes:
      - ./:/var/www/stt/
      - ./log/:/var/log/stt/
      - stt_data:/var/lib/stt/
      - /var/www/stt/node_modules
    environment:
      - NODE_ENV=development
      - STT_LISTEN_PORT=8081
      - STT_LISTEN_HOST=0.0.0.0
      - STT_PUBLIC_URL=http://localhost:8081
      - ODK_PROTOCOL=http
      - ODK_HOSTNAME=odk
      - ODK_USERNAME=stt
      - ODK_PASSWORD=password
      - STT_DB_USER=stt
      - STT_DB_PASSWORD=password
      - STT_DB_NAME=stt
      - STT_DB_HOST=db
      - STT_DB_PORT=3306
    depends_on:
      - db
      - odk
    links:
      - db
      - odk
  odk:
    image: kharatsa/odkaggregate:latest
    container_name: odk_stt
    ports:
      - "8080:8080"
    depends_on:
      - db
    links:
      - db
    environment:
      - ODK_HOSTNAME=localhost
      - ODK_PORT=8080
      - ODK_ADMIN_USERNAME=admin
      - MYSQL_HOSTNAME=db
    env_file:
      - ./dev/mysql_dev.env
  db:
    build:
      context: .
      dockerfile: ./dev/Dockerfile-mysql-dev
    container_name: db_stt
    volumes:
      - db_data:/var/lib/mysql/
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
    env_file:
      - ./dev/mysql_dev.env
volumes:
  db_data:
  stt_data:
