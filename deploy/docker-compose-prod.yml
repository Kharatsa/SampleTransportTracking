version: '2'
services:
  nginx:
    image: kharatsa/nginx:latest
    container_name: nginx_stt
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - certs:/etc/letsencrypt
      - static:/usr/share/nginx/html/
    env_file:
      - /etc/stt_creds
    depends_on:
      - stt
      - odk
    links:
      - stt
      - odk
    logging:
      driver: "json-file"
      options: 
        max-size: "2m"
        max-file: "10"
  certbot:
    image:  kharatsa/certbot:latest
    container_name: certbot_stt
    restart: always
    volumes_from:
      - nginx
    env_file:
      - /etc/stt_creds
    environment:
      - TEST
      - DEBUG=True
  stt:
    image: kharatsa/strack:latest
    container_name: app_stt
    restart: always
    ports:
      - "8081:8081"
    volumes:
      - /var/log/stt/:/var/log/stt/
      - static:/var/www/stt/app/public/
    env_file:
      - /etc/stt_creds
    environment:
      - STT_LISTEN_PORT=8081
      - STT_LISTEN_HOST=0.0.0.0
      - STT_PUBLIC_URL=https://$TL_HOSTNAME
      - ODK_PROTOCOL=http
      - ODK_HOSTNAME=odk
    logging:
      driver: "json-file"
      options: 
        max-size: "2m"
        max-file: "10"
    links:
      - odk
  odk:
    image: kharatsa/odkaggregate:latest
    container_name: odk_stt
    restart: always
    ports:
      - "8080:8080"
    env_file:
      - /etc/stt_creds
    environment:
      - ODK_HOSTNAME=odk.$TL_HOSTNAME
      - ODK_PORT=8080
      - ODK_ADMIN_USERNAME=admin
    logging:
      driver: "json-file"
      options: 
        max-size: "2m"
        max-file: "10"
volumes:
  certs:
  static:
